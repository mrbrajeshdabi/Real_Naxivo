<!DOCTYPE html>
<html lang="en">
<head>
  <title>Naxivo</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <link rel="stylesheet" href="assets/css/style.css">
  </head>
<body class="body" height="100%">

<div class="container p-5 bg-dark" id="container">
    <div class="row p-0 m-0">
        <div class="col-md-6 p-0 m-0" id="hidemobile">
            <center><h1 class="text-primary mt-5">Naxivo</h1></center>
            <center><button class="btn btn-light w-50 mt-5"></button></center>
            <center><span id="errormsg"></span></center>
        </div>
        <div class="col-md-6 p-0 m-0">
            <!-- registerform -->
            <div class="signupbox animate__animated animate__fadeIn d-none">
             <div class="leftbox"></div>
             <form class="signup_frm">
                <center><h3>Naxivo Sign</h3></center>
                <div class="form-group mb-1">
                    <label for="fname">FirstName</label>
                    <input type="text" class="form-control  text-light" id="fname" name="fname" autocomplete="off">
                </div>
                <div class="form-group mb-1">
                    <label for="lname">LastName</label>
                    <input type="text" class="form-control  text-light" id="lname" name="lname" autocomplete="off">
                </div>
                <div class="form-group mb-1">
                    <label for="email">Email</label>
                    <input type="text" class="form-control  text-light" id="email" name="email" autocomplete="off">
                </div>
                <div class="form-group mb-1">
                    <label for="phone">Mobile</label>
                    <input type="number" class="form-control  text-light" id="phone" name="phone" autocomplete="off">
                </div>
                <div class="form-group mb-1">
                    <label for="password">Password</label>
                    <input type="password" class="form-control  text-light" id="password" name="password" autocomplete="off">
                </div>
                <button class="btn btn-outline-primary mt-3 mb-1 w-50" type="submit" id="signinbtn">SignIn</button>
                <button class="btn btn-light loginaccount w-100 mt-3 mb-3" type="button">Already SignIn</button>
             </form>
            </div>
             <!-- end signupform -->

             <!-- loginform -->
             <div class="loginbox animate__animated animate__fadeIn">
                <div class="rightbox"></div>
             <form class="login_frm">
                <center><h3>Naxivo Login</h3></center>
                <div class="form-group mb-1">
                    <label for="email">Email</label>
                    <input type="email" class="form-control  text-light" id="lemail" name="lemail" autocomplete="off">
                </div>
                <div class="form-group mb-1">
                    <label for="password">Password</label>
                    <input type="password" class="form-control  text-light" id="lpassword" name="lpassword" autocomplete="off">
                </div>
                <button class="btn btn-outline-primary mt-3 mb-1 w-50" type="submit" id="logInbtn">LogIn</button>
                <center><button class="btn btn-light w-100 mt-2 mb-5 mt-5  createaccount" type="button">New User</button></center>
            </form>
             </div>
             <!-- end loginfrm -->
        
        </div>
    </div>
</div>

</body>
</html>
<script src="js/index.js"></script>
<script src="js/reg.js"></script>
<script src="js/log.js"></script>
